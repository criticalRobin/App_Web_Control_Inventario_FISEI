{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FISEI</title>
    {% tailwind_css %}
  </head>
  <body>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <p>{{ field.label_tag }} {{ field }}</p>
      {% endfor %}
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
